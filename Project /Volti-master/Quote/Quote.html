<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly - Get a Quote</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #c3e88d, #87d37c);
      color: #333;
    }

    /* Container styling */
    .container {
      background-color: #ffffff;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Header and description */
    h1 {
      font-size: 2.2em;
      color: #2d572c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    /* Button styling */
    .btn-submit {
      padding: 12px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Get Your Quote</h1>
    <p>Fill out the form below to get a personalized quote for our eco-friendly solutions.</p>
    <form action="/submit-quote" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="service">Select a Service</label>
      <select id="service" name="service" required>
        <option value="ev-charging">EV Charging Solutions</option>
        <option value="solar-panels">Solar Panel Installation</option>
        <option value="energy-audit">Energy Efficiency Audit</option>
      </select>

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" rows="4" placeholder="Provide any specific requirements or details..."></textarea>

      <button type="submit" class="btn-submit">Get a Quote</button>
    </form>
  </div>

</body>
</html>
