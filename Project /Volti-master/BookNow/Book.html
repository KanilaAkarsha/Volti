<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Vehicle Charging</title>
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6ec1e4, #f2b880);
      color: #333;
    }

    /* Container styling */
    .container {
      background-color: #ffffff;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Heading and paragraph styling */
    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
      color: #555;
    }

    /* Button styling */
    .btn-booking {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1em;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-booking:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Mission</h1>
    <p>Our mission is to put an electric vehicle charge at your fingertips, making charging convenient and accessible for everyone.</p>
    <a href="booking.html" class="btn-booking">Book a Charging Slot</a>
  </div>

</body>
</html>
